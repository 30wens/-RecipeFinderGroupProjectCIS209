<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="home_styles.css">
</head>
<body>
  <!-- Header / Navigation -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <h1>Recipe Finder</h1>
      </div>
      <ul class="nav-links">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="recipe_results.html">Recipe Results</a></li>
        <li><a href="contact_about.html">Contact/About</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Search Section -->
    <section class="search-section">
      <h2>Find Recipes by Ingredients</h2>
      <form id="searchForm">
        <input 
          type="text" 
          id="ingredientInput" 
          placeholder="Enter ingredients (comma separated)" 
          required
          aria-label="Enter ingredients"
        >
        <button type="submit">Search</button>
      </form>
    </section>

    <!-- Featured Recipes Section -->
    <section class="featured-recipes">
      <h2>Featured Recipes</h2>
      <div id="featuredCards" class="cards-container">
        <!-- JS will dynamically populate these cards -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Recipe Finder. All rights reserved.</p>
    <div class="social-links">
      <a href="https://www.facebook.com" target="_blank" rel="noopener">Facebook</a> |
      <a href="https://www.instagram.com" target="_blank" rel="noopener">Instagram</a> |
      <a href="https://www.twitter.com" target="_blank" rel="noopener">Twitter</a>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="recipes.js"></script>
  <script src="home.js"></script>
</body>
</html>
